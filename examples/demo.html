<!DOCTYPE html>
<html>
<head>
	<title>Coordinate viewing test page</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" /><![endif]-->

	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.5/leaflet-src.js"></script>
	<script type="text/javascript" src="../src/Control.Coordinates.js"></script>
	<link rel="stylesheet" href="../src/Control.Coordinates.css"/>
</head>
<body>

	<div id="map" style="width: 800px; height: 300px; border: 1px solid #ccc"></div>

	<script type="text/javascript">
		var map = new L.Map('map');

		var stamenUrl = 'http://{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png',
			stamenAttribution ='Map tiles by <a href="http://stamen.com">Stamen Design</a>, ' +
					'<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; ' +
					'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
			stamen = new L.TileLayer(stamenUrl, {attribution: stamenAttribution});

		var bounds = new L.LatLngBounds(new L.LatLng(32, 7), new L.LatLng(50, 10));

		map.addLayer(stamen).fitBounds(bounds);
		L.control.coordinates().addTo(map);
		L.control.coordinates({
			position:"bottomleft",
			decimals:2,
			decimalSeperator:",",
			labelTemplateLat:"Latitude: {y}",
			labelTemplateLng:"Longitude: {x}"
		}).addTo(map);
	</script>
</body>
</html>
